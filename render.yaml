services:
  - type: web
    name: workbench-studio-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: GROK_API_URL
        sync: false   # set in Render Dashboard or via secrets
      - key: GROK_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: gpt-5
